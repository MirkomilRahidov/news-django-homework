{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ news.title }}</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/style.css' %}"
    />
    <style>
      /* Asosiy container */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      /* Header */
      header {
        background-color: #222;
        color: white;
        padding: 15px;
        text-align: center;
      }

      /* Navbar */
      nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
        background: #333;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      /* Asosiy yangilik maqolasi */
      main {
        display: flex;
        flex-wrap: wrap;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      /* Yangilik sarlavhasi */
      article h2 {
        color: #222;
      }

      /* Rasm */
      article img {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      /* Matn */
      article p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }

      /* E'lon qilingan vaqt */
      article small {
        color: gray;
      }

      /* Latest post (yon tarafdagi maqolalar) */
      aside {
        width: 100%;
        margin-top: 20px;
      }

      aside h3 {
        background: #333;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
      }

      aside ul {
        list-style: none;
        padding: 0;
      }

      aside ul li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      aside ul li a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      aside ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>NewsFeed</h1>
      <nav>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h2>{{ news.title }}</h2>
        <img
          src="{{ news.image.url|default:'/media/default.jpg' }}"
          alt="News Image"
        />
        <p>{{ news.content }}</p>
        <p><small>Published on: {{ news.published_at }}</small></p>
      </article>

      <aside>
        <h3>Latest Posts</h3>
        <ul>
          {% for post in latest_posts %}
          <li>
            <a href="{% url 'news_detail' post.id %}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </aside>
    </main>
  </body>
</html>
